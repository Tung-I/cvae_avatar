main:
    random_seed: 0
    saved_dir: './output'

dataset:
    name: 'InferDataset'
    kwargs:
        base_dir: '/datasets/mf_individuals'
        tex_size: 1024
            
dataloader:
    name: 'VanillaDataLoader'
    kwargs:
        batch_size: 1
        shuffle: false
        num_workers: 0

net:
    name: 'DeepAppearanceVAE'
    kwargs:
        tex_size: 1024
        mesh_inp_size: 21918
        n_latent: 256
        res: true

predictor:
    name: 'DAVAEPredictor'
    kwargs:
        tex_size: 1024
        resolution: [2048, 1334]
        lambda_verts: 1.0
        lambda_tex: 1.0
        lambda_screen: 1.0
        lambda_kl: 0.01 
        device: 'cuda:0'
        num_epochs: 48